<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/manzana2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>La comida sana</title>
</head>
<body>
    <header class="header-layout">
        <div class="first-part-header">
            <img class="img-header", src="./assets/images/comida2.jpg" alt="comida">
            <h1 class="title-web">LA COMIDA SANA</h1>
            <img class="img-header", src="./assets/images/frutas 3.jpg" alt="comida">
        </div>
        <nav class="navigation">
            <img class="img-header-nav", src="./assets/images/comida1.jpg" alt="comida">
            <ul class="main-nav">
                <li ><a href="https://www.natursan.net/frutas-beneficios-y-propiedades/" rel="noopener" class="general-menu">Frutas🍐</a></li>
                <li ><a href="https://plantasyflores.pro/beneficios-de-las-verduras/" rel="noopener" class="general-menu">Verduras🥦</a></li>
                <li ><a href="https://www.who.int/es/news-room/fact-sheets/detail/healthy-diet" rel="noopener" class="general-menu">Consejos❓</a></li>
                <li ><a href="#" class="general-menu">Cesta🛒</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section >
            <h3 class="section-fruits">🍐Frutas🍐</h3>
            <article>
                <a class="type-fruit" href="https://tienda.frutamare.com/collections/comprar-manzanas" rel="noopener">Manzanas</a>
                <img class="img-fruits" src="./assets/images/manzana.jpg" alt="Manzanas">
            </article>
            <article>
                <a class="type-fruit" href="https://www.agroboca.com/comprar/peras" rel="noopener">Peras</a>
                <img class="img-fruits" src="./assets/images/pera.jpg" alt="Peras">
            </article>
            <article>
                <a class="type-fruit" href="https://fruterias-labotiga.com/producto/fruta-a-domicilio/frutos-rojos-y-uvas/fresas/" rel="noopener">Fresas</a>
                <img class="img-fruits" src="./assets/images/fresas.jpg" alt="Fresas">
            </article>
            <article>
                <a class="type-fruit" href="https://sanmiguelcalanda.com/categoria-producto/venta-melocoton/" rel="noopener">Melocotones</a>
                <img class="img-fruits" src="./assets/images/melocoton.jpg" alt="Melocotones">
            </article>
            <article>
                <a class="type-fruit" href="https://www.agroboca.com/comprar/platanos" rel="noopener">Plátanos</a>
                <img class="img-fruits" src="./assets/images/platano.jpg" alt="Plátanos">
            </article>
        </section>
        <section>
            <h3 class="section-vegetables">🥦Verduras🥦</h3>
            <article>
                <a class="type-vegetables" href="https://www.agroboca.com/comprar/acelgas" rel="noopener">Acelga</a>
                <img class="img-vegetables" src="./assets/images/acelga.jpg" alt="Acelga">
            </article>
            <article>
                <a class="type-vegetables" href="https://www.agroboca.com/comprar/brocolis" rel="noopener">Brócoli</a>
                <img class="img-vegetables" src="./assets/images/brocoli.jpg" alt="Brócoli">
            </article>
            <article>
                <a class="type-vegetables" href="https://lacasadelacalabaza.com/" rel="noopener">Calabaza</a>
                <img class="img-vegetables" src="./assets/images/calabaza.jpg" alt="Calabaza">
            </article>
            <article>
                <a class="type-vegetables" href="https://www.agroboca.com/comprar/cebollas" rel="noopener">Cebollas</a>
                <img class="img-vegetables" src="./assets/images/cebolla.jpg" alt="Cebollas">
            </article>
            <article>
                <a class="type-vegetables" href="https://www.lacajadelahuerta.com/productos/verduras/calabacin/comprar-calabacin-online">Calabacín</a>
                <img class="img-vegetables" src="./assets/images/calabacín.jpg" alt="Calabacín">
            </article>
        </section>
    </main>
</body>
<footer>
    <div class="social">
		<a href="#"><img class="social" src="./assets/images/Instagram.jpg" alt="instagram"></a>
		<a href="#"><img class="social" src="./assets/images/twiter.png" alt="twiter"></a>
		<a href="#"><img class="social" src="./assets/images/Facebook.png" alt="facebook"></a>
	</div>
</footer>
